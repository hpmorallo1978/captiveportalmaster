    #content,
    .login,
    .login-card a,
    .login-card h1,
    .login-help {
      text-align: center

    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: table
    }

    #content {
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      background: url("http://localhost:8080/captiveportalmaster/images/img5.jpg") center center no-repeat fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      display: table-cell;
      vertical-align: middle;		
    }

    .login-card {     
    	position: relative;	
			padding: 15px;
			width: 400px;
			height: 500px;			
			background: url("http://localhost:8080/captiveportalmaster/images/img3.jpg"); 			
			margin: 5px auto 0px;
			border-radius: 5px;
			box-shadow: 2px rgba(11, 99, 3);
			overflow: hidden;	
      margin-top: 20%;

		 }

     
    .login-card h1 {
      font-weight: 400;
      font-size: 2.3em;
      color: #1383c6;
    }

    .login-card h1 span {
      color: #f26721;
    }

    .login-card img {
      width: 40%;
      height: 40%;
    }

    .login-card input[type=submit] {
      width: 50%;
      display: block;
      margin-bottom: 0px;
      position: relative;
    }

    .login-card input[type=text],
    input[type=password] {
      height: 40px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 1px;
      background: #fff;
      border: 1px solid #d9d9d9;
      border-top: 1px solid silver;
      padding: 0px 8px;
      box-sizing: border-box;
      -moz-box-sizing: border-box;      
  
    }

    .login-card input[type=text]:hover,
    input[type=password]:hover {

      border-top: 1px solid #a0a0a0;
      -moz-box-shadow: inset 0 1px 2px rgba(0, 0, 0, .1);

      box-shadow: inset 0 1px 2px rgba(0, 0, 0, .1);

    .login {

      height: 36px;
      width: 50%;

    }

    .login-submit {

      -moz-appearance: none;

      border: 0;
      color: #fcfcfc;
      text-shadow: 0 1px rgba(233, 18, 18, 0.1);
      background-color: #0a5fe9;
    }

    .login-submit:disabled {
      opacity: .8;
    }

    .login-submit:hover {
      border: 0;
      text-shadow: 1px 1px rgba(219, 12, 12, 0.932);
      background-color: #357ae8;
    }

    .login-card a {
      text-decoration: none;
      color: #fffefe;
      font-weight: 400;
      display: inline-block;
      transition: opacity ease .5s;
    }

    .login-card a:hover {
      opacity: 1;
    }

    .login-help {
      width: 100%;
      font-size: 12px;
    }

    .list {
      list-style-type: none;
      padding: 0px;
    }

    .list__item {
      margin: 0 0 .7rem;
      padding: 0
    }

    label {
      display: -webkit-box;
      display: -webkit-flex;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-align: center;
      -webkit-align-items: center;
      -ms-flex-align: center;
      align-items: center;
      text-align: left;
      font-size: 14px;
      color: white;
    }

    label2 {
      color: rgb(233, 75, 27);
      font-size: 15px;
      font-weight: 500;
      font-style: italic;
    }

    input[type=checkbox] {
      -webkit-box-flex: 0;
      -webkit-flex: none;
      -ms-flex: none;
      flex: none;
      margin-right: 1%;
      margin-left: 1%;
    }

    
    @keyframes blinker {
      50% {
        opacity: 0;
      }
    }

    .blink-one {
      animation: blinker-one 3.0s linear infinite;
    }

    @keyframes blinker-one {
      0% {
        opacity: 0;
      }
    }

    .blink-two {
      animation: blinker-two 5s linear infinite;
    }

    @keyframes blinker-two {
      100% {
        opacity: 0;
      }
    }

    @media screen and (max-width:450px) {
      .login-card {
        width: 70% !important
      }

      .login-card img {
        width: 30%;
        height: 30%;
      }
    }

    textarea {
      position: relative;
      width: 80%;
      font-size: 12px;
      margin: auto;
      height: 320px;
      background-color: #dee4e9;
      padding: 5px;
      text-align: justify;
    }

    #terms {
      display: none;
      padding-top: 8px;
      padding-bottom: 5px;
    }

    #terms:hover {
      transform: scale(1.1);
      transition: 1.2s;
    }

    #error {
      text-align: left;
      color: #ff3e3e;
      font-style: italic;
    }

    .blink {
      animation: blinker 0.6s linear infinite;
      color: #ee5252;
      font-size: 15px;
      font-weight: bold;
      font-family: sans-serif;
    }

    button {
      width: 50%;      height: 40px;
      background-color: rgba(6, 97, 44, 0.925);
      color: #d0cfeb;      padding: 5px 5px;
      font-size: 17px;      font-weight: 700;
      border-radius: 10px;      cursor: pointer;
      transition: 1.5s;
    }

    button:hover {
      transform: scale(1.1);
      transition: 1.2s;
    }
    footer {
      display: block;
      color: rgba(248, 243, 243);
      text-align: center;
      font-size: 18px;
      font-style: oblique;
      background-color: #1c4911;
      background-size: 100%;
      letter-spacing: .05rem;     
      margin-top: 35%;
    }
  </style>
