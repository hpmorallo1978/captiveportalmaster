	<title>Login Page</title>
	<style>
		#content,
		.login,
		.login-card a,
		.login-card h1,
		.login-help {
			text-align: center;
		}

		body,
		html {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			display: table;
		}

		#content {	
			font-family: 'Source Sans Pro', sans-serif;      
			background: url("http://localhost:8080/captiveportalmaster/images/img5.jpg") center center no-repeat fixed;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
			display: table-cell;
			vertical-align: middle;
		}

		.login-card {			
			position: relative;	
			padding: 10px;
			width: 400px;
			height: 500px;			
			background: url("http://localhost:8080/captiveportalmaster/images/img3.jpg"); 			
			margin: 5px auto 0px;
			border-radius: 5px;
			box-shadow: 2px rgba(11, 99, 3);
			overflow: hidden;	
			margin-top: 10%;			
		}

		.login-card h1 {
			font-weight: 400;
			font-size: 2.3em;
			color: #1383c6;
		}

		.login-card h1 span {
			color: #f26721;
		}


		.login-card img {
			width: 70%;
			height: 70%;
		}

		.login-card input[type=submit] {
			width: 50%;
			display: block;
			margin-bottom: 5px;
			position: relative;
		}

		.login-card input[type=text],
		input[type=password] {
			height: 40px;
			font-size: 16px;
			width: 100%;
			margin-bottom: 1px;
			background: #fff;
			border: 1px solid #046b23;
			border-top: 1px solid rgb(5, 102, 5);
			padding: 1 8px;
			box-sizing: border-box;
			-moz-box-sizing: border-box;
			margin-bottom: 2%;;
		}

		.login-card input[type=text]:hover,
		input[type=password]:hover {
			border: 1px solid #b9b9b9;
			border-top: 1px solid #a0a0a0;
			-moz-box-shadow: inset 0 1px 2px rgba(0, 0, 0, .1);
			-webkit-box-shadow: inset 0 1px 2px rgba(0, 0, 0, .1);
			box-shadow: inset 0 1px 2px rgba(0, 0, 0, .1);
		}

		.login {
			font-size: 16px;
			font-family: Arial, sans-serif;
			font-weight: 700;
			height: 36px;
			padding: 0 8px;
		}

		.login-submit {
			-webkit-appearance: none;
			-moz-appearance: none;
			appearance: none;
			border: 0;
			color: #fff;
			text-shadow: 0 1px rgba(0, 0, 0, .1);
			background-color: #0d5a06;
		}

		.login-submit:disabled {
			opacity: .5;
		}

		.login-submit:hover {
			border: 0;
			text-shadow: 0 1px rgba(0, 0, 0, .3);
			background-color: #054b0b;
		}

		.login-card a {
			text-decoration: none;
			color: #222;
			font-weight: 800;
			display: inline-block;
			opacity: 5;
			transition: opacity ease .5s;
		}

		.login-card a:hover {
			opacity: 1;
			transition: 2.2s;

		}

		.login-help {
			width: 100%;
			font-size: 10px;
		}

		.list {
			list-style-type: none;
			padding: 10px;
		}

		.list__item {
			margin: 0 0 .7rem;
			padding: 0;
		}

		label {
			display: -webkit-box;
			display: -webkit-flex;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-align: center;
			-webkit-align-items: center;
			-ms-flex-align: center;
			align-items: center;
			text-align: right;
			font-size: 16px;
			color: rgb(250, 249, 249);			
		}

				
		input[type=checkbox] {		
			-webkit-box-flex: 0;
			-webkit-flex: none;
			-ms-flex: none;
			flex: none;				
			 float:left;
			 margin-right: 10px;
			 margin-left: 10px;
					
		}


		@media screen and (max-width:450px) {
			.login-card {
				width: 70% !important
			}

			.login-card img {
				width: 30%;
				height: 30%
			}
		}

		textarea {

			width: 80%;	   
			margin: auto; 
			font-size: 12px;
			height: 320px;
			background-color: #dee4e9;
			padding: 5px;
			text-align: justify;
		}

		#terms {
			display: none;
			padding-top: 50px;
			padding-bottom: 300px;
		}


		.auth_source {
			border: 1px solid lightgray;
			padding: 20px 8px 0px 8px;
			margin-top: -2em;
			border-radius: 2px;
		}

		.auth_head {
			background-color: #f7f7f7;
			display: inline-block;
		}

		.auth_head_div {
			text-align: left;
		}

		#error-message {
			text-align: left;
			color: #ff3e3e;
			font-style: italic;
		}

		button {
			width: 50%;	
			height: 40px;
			background-color: rgba(49, 247, 98, 0.925);
			color: #dd590d;	
			padding: 5px 5px;
			font-size: 17px;		
			font-weight: 700;
			border-radius: 10px;  
			cursor: pointer;
			transition: 1.5s;
		}
		button:hover {
			transform: scale(1.1);
			transition: 1.2s;
		}

		span {
			color: rgb(245, 245, 245);
			font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
			font-size: 16px;
			font-weight: 600;
			text-shadow: #f26721;
		}
		span:hover {
			transform: scale(1.1);
			transition: 1.5s;
		}
		footer {
			display: block;	
			color: rgba(248, 243, 243);
			text-align: center;		
			font-size: 18px;
			font-style: oblique; 
		    background-color: #1c4911;			
			letter-spacing: .03rem;
			position: relative;	
			margin-top: 3%;
		}
	</style>
